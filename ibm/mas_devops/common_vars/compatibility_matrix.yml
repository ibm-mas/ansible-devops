  core:
    9.2.x-feature: [ 9.1.x ]
    9.1.x: [9.0.x, 9.1.x-feature]
    9.1.x-feature: [9.0.x]
    9.0.x: [8.11.x]
    8.11.x: [8.10.x]
    8.10.x: [8.9.x]
  assist:
    9.1.x: [9.0.x]
    9.0.x: [8.8.x]
    8.8.x: [8.7.x]
    8.7.x: [8.6.x]
  iot:
    9.1.x: [9.0.x]
    9.0.x: [8.8.x]
    8.8.x: [8.7.x]
    8.7.x: [8.6.x]
  manage:
    9.2.x-feature: [ 9.1.x ]
    9.1.x: [9.0.x, 9.1.x-feature]
    9.1.x-feature: [9.0.x]
    9.0.x: [8.7.x]
    8.7.x: [8.6.x]
    8.6.x: [8.5.x]
  monitor:
    9.1.x: [9.0.x]
    9.0.x: [8.11.x]
    8.11.x: [8.10.x]
    8.10.x: [8.9.x]
  optimizer:
    9.2.x-feature: [ 9.1.x ]
    9.1.x: [9.0.x, 9.1.x-feature]
    9.1.x-feature: [9.0.x]
    9.0.x: [8.5.x]
    8.5.x: [8.4.x]
    8.4.x: [8.3.x]
  predict:
    9.1.x: [9.0.x]
    9.0.x: [8.9.x]
    8.9.x: [8.8.x]
    8.8.x: [8.7.x]
  visualinspection:
    9.1.x: [9.0.x, 9.1.x-feature]
    9.1.x-feature: [9.0.x]
    9.0.x: [8.9.x]
    8.9.x: [8.8.x]
    8.8.x: [8.7.x]

# There is probably a better way to do this by manipulating the channel string, but this is fast and cheap!
upgrade_path:
  9.1.x: 9.2.x-feature
  9.1.x-feature: 9.1.x
  9.0.x: 9.1.x
  8.11.x: 9.0.x
  8.10.x: 8.11.x
  8.9.x: 8.10.x

# The key is the current installed channel of AI Service
# and the value is the allowed upgrade versions.
# Value can be a single version or list of versions:
# Example:
# 9.1.x: [9.2.x, 9.2.x-feature]
# 9.2.x: 9.3.x
# WARNING: if using a list the first value in
# the list is taken as the default if the user
# does not supply a target upgrade version.
aiservice_upgrade_path:
  9.1.x: [9.2.x-feature]
