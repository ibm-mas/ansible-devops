  8.9.x:
    assist: [8.5.x, 8.6.x]
    hputilities: [8.4.x, 8.5.x]
    iot: [8.5.x, 8.6.x]
    manage: [8.4.x, 8.5.x]
    monitor: [8.8.x, 8.9.x]
    optimizer: [8.2.x, 8.3.x]
    predict: [8.6.x, 8.7.x]
    visualinspection: [8.6.x, 8.7.x]
  8.8.x:
