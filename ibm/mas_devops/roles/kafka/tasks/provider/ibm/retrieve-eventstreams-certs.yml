---
# Retrieve IBM Event Streams certificate chain
# -----------------------------------------------------------------------------
- name: Retrieve IBM Event Streams certificates using openssl
  vars:
    es_host_name: "{{hostports[0][0] }}"
    es_port: "{{hostports[0][1] }}"
  shell:
    cmd: "openssl s_client -servername {{ es_host_name }} -connect {{ es_host_name }}:{{ es_port }} -showcerts </dev/null  2>/dev/null"
  register: get_certs_r
  #ignore_errors: true
  failed_when: get_certs_r.rc != 0
  retries: 5
  delay: 10
  until: get_certs_r.rc == 0
- debug:
    msg:
      - "Openssl command output .................... {{ get_certs_r.stdout }}"

- name: "Extract IBM Event Streams certificate content"
  set_fact:
    es_tls_crt: '{{ get_certs_r.stdout | regex_findall( "(-----BEGIN .+?-----[\s\S]*?-----END .*?-----)" ,multiline=true,ignorecase=true) }}'

- name: "Assert IBM Event Streams certificate content exists"
  assert:
    that: "{{ es_tls_crt | length > 1 }}" # must contain at least leaf and intermediate cert
