apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mongo-server
  namespace: "{{mongodb_namespace}}"
spec:
  duration: 8760h # 365d
  renewBefore: 360h # 15d
  dnsNames:
  - "*.mas-mongo-ce-svc.{{mongodb_namespace}}.svc.cluster.local"
  - "127.0.0.1"
  - "localhost"

  issuerRef:
    name: mongo-server-cert-issuer
  secretName: mongo-server-cert
