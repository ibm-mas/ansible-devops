---
# Get mongodb version and status
# -----------------------------------------------------------------------------
- name: "Get MongoDBCommunity"
  kubernetes.core.k8s_info:
    api_version: mongodbcommunity.mongodb.com/v1
    kind: MongoDBCommunity
    name: mas-mongo-mck
    namespace: "{{ mongodb_namespace }}"
  register: _mongodbmck_output

- name: "Set fact: mongodb version"
  set_fact:
    mongodb_version: "{{ _mongodbmck_output.resources[0].spec.version }}"
  when:
    - _mongodbmck_output is defined
    - _mongodbmck_output.resources[0] is defined
    - _mongodbmck_output.resources[0].spec.version is defined

- name: "Fail if mongodb does not exists"
  assert:
    that: mongodb_version is defined
    fail_msg: "Mongodb does not exists!"

- name: "Set fact: mongodb running status"
  set_fact:
    mongodb_running: true
  when:
    - _mongodbmck_output is defined
    - _mongodbmck_output.resources[0] is defined
    - _mongodbmck_output.resources[0].status is defined
    - _mongodbmck_output.resources[0].status.phase is defined
    - _mongodbmck_output.resources[0].status.phase == "Running"

- name: "Fail if mongodb is not running"
  assert:
    that: mongodb_running is defined and mongodb_running
    fail_msg: "Mongodb is not running!"
