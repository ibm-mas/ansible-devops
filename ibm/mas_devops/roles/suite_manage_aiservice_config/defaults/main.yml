---
# The following MAS information is needed to lookup the right Manage app instance
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_workspace_id: "{{ lookup('env', 'MAS_WORKSPACE_ID') | default('masdev', true) }}"
mas_app_id: "{{ lookup('env', 'MAS_APP_ID') | default('manage', true) }}"

# AI Service instance information
aiservice_instance_id: "{{ lookup('env', 'AISERVICE_INSTANCE_ID') }}"

# AI Service namespace
aiservice_namespace: "aiservice-{{ aiservice_instance_id }}"

# Manage namespace
manage_namespace: "mas-{{ mas_instance_id }}-{{ mas_app_id }}"

# Manage encryption secret name
# This is the secret where AI Service properties will be stored
manage_encryption_secret_name: "{{ mas_workspace_id }}-manage-encryptionsecret"
