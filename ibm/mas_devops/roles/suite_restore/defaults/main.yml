---
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"

mas_backup_dir: "{{ lookup('env', 'MAS_BACKUP_DIR') }}"
suite_backup_version: "{{ lookup('env', 'SUITE_BACKUP_VERSION') }}"

# Override values for restore - set to NO_OVERRIDE to use values from backup
mas_domain: "{{ lookup('env', 'MAS_DOMAIN') | default('NO_OVERRIDE', true) }}"
sls_url: "{{ lookup('env', 'SLS_URL') | default('NO_OVERRIDE', true) }}"
bas_url: "{{ lookup('env', 'BAS_URL') | default('NO_OVERRIDE', true) }}"
