---
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"

mas_backup_dir: "{{ lookup('env', 'MAS_BACKUP_DIR') }}"
suite_backup_version: "{{ lookup('env', 'SUITE_BACKUP_VERSION') }}"

# Override values for restore - set to NO_OVERRIDE to use values from backup
mas_domain: "{{ lookup('env', 'MAS_DOMAIN') | default('NO_OVERRIDE', true) }}"
sls_url: "{{ lookup('env', 'SLS_URL') | default('NO_OVERRIDE', true) }}"
bas_url: "{{ lookup('env', 'BAS_URL') | default('NO_OVERRIDE', true) }}"

# Include SLS configuration from backup in restore
include_sls_from_backup: "{{ lookup('env', 'INCLUDE_SLS_FROM_BACKUP') | default('true', true) | bool }}"

# Path to external SLS config file (used when include_sls_from_backup is false)
sls_cfg_file: "{{ lookup('env', 'SLS_CFG_FILE') | default('', true) }}"

# Include DRO (BAS) configuration from backup in restore
include_dro_from_backup: "{{ lookup('env', 'INCLUDE_DRO_FROM_BACKUP') | default('true', true) | bool }}"

# Path to external DRO config file (used when include_dro_from_backup is false)
dro_cfg_file: "{{ lookup('env', 'DRO_CFG_FILE') | default('', true) }}"
