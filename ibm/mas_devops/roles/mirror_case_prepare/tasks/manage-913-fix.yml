---
# IBM Manage 9.1.3 Missing Digest Hack
# -----------------------------------------------------------------------------
# The Manage CASE bundle for 9.1.3 Don't have the list of images ... not really sure why TBH

- template:
    src: manage913fix/direct.txt.j2
    dest: "{{ mirror_working_dir }}/manifests/direct/{{ case_name }}_{{ case_version }}.txt"

- template:
    src: manage913fix/to-filesystem.txt.j2
    dest: "{{ mirror_working_dir }}/manifests/to-filesystem/{{ case_name }}_{{ case_version }}.txt"

- template:
    src: manage913fix/from-filesystem.txt.j2
    dest: "{{ mirror_working_dir }}/manifests/from-filesystem/{{ case_name }}_{{ case_version }}.txt"
