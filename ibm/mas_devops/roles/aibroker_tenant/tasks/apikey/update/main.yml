---
- name: Delete API Key Secret
  command: oc delete secret "{{ mas_aibroker_tenant_namespace }}----apikey-secret" -n {{ aibroker_namespace }}
  register: delete_result
  ignore_errors: yes
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Generate new API key
  command: python3 ../roles/aibroker/files/generate_api_key.py
  register: new_apikey
  ignore_errors: yes

- name: Create new API Key Secret
  command: oc create secret generic "{{ mas_aibroker_tenant_namespace }}----apikey-secret" -n "{{ aibroker_namespace }}" --from-literal=AIBROKER_APIKEY="{{ new_apikey.stdout }}"
  register: create_secret_result
  ignore_errors: yes
