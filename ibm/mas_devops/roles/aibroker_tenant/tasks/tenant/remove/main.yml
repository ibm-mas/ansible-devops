---
# Tasks to remove tenant resources
- name: Check if models exist before deleting kmodels
  shell: oc get isvc,ig -n {{ tenant_namespace }} -o name
  register: result

- name: Check if any models exist
  fail:
    msg: "Please remove all models before deleting kmodels"
  when: result.rc == 0 and result.stdout != ''

- name: Delete monitor-config ConfigMap
  shell: oc delete cm monitor-config -n {{ tenant_namespace }}
  ignore_errors: true
  register: delete_result
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Delete connector-config ConfigMap
  shell: oc delete cm connector-config -n {{ tenant_namespace }}
  ignore_errors: true
  register: delete_result
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Delete km-s3-sa ServiceAccount
  shell: oc delete sa km-s3-sa -n {{ tenant_namespace }}
  ignore_errors: true
  register: delete_result
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Delete km-s3-secret Secret
  shell: oc delete secret km-s3-secret -n {{ tenant_namespace }}
  ignore_errors: true
  register: delete_result
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Delete regcred Secret
  shell: oc delete secret regcred -n {{ tenant_namespace }}
  ignore_errors: true
  register: delete_result
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Delete tenant namespace
  shell: oc delete ns {{ tenant_namespace }}
  ignore_errors: true
  register: delete_result
  failed_when: delete_result.rc != 0 and "NotFound" not in delete_result.stderr

- name: Tenant status
  debug:
    msg: "Tenant was deleted"
