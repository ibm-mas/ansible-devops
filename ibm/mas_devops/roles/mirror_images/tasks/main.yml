# 3C. Execute the mirror (direct)
# -----------------------------------------------------------------------------
- name: "Mirror Images directly"
  when: mirror_mode == "direct"
  block:
    - name: "{{ manifest_name }} : Run mirror command"
      shell: |
        oc image mirror \
          -a {{ auth_file }} \
