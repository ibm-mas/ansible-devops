# Existing variables - maintained for backward compatibility
db2_instance_name: "{{ lookup('env', 'DB2_INSTANCE_NAME') }}"
db2_namespace: "{{ lookup('env', 'DB2_NAMESPACE') | default('db2u', true) }}"
db2_dbname: "{{ lookup('env', 'DB2_DBNAME') | default('BLUDB', true) }}"

# Variables for db2_dbconfig
db2_config_version: "{{ lookup('env', 'DB2_CONFIG_VERSION') | default('1.0.0', true) }}"
enforce_db2_config: "{{ lookup('env', 'ENFORCE_DB2_CONFIG') | default(True, true) | bool }}"

# New variables for dual CR support
# These are set automatically by the detection mechanism
db2_cr_type: ""  # Will be set to 'Db2uCluster' or 'Db2uInstance'
db2_cr_exists: false  # Boolean flag indicating if a CR was found
db2_cr_resource: {}  # The actual CR resource object
db2_cr_api_version: "db2u.databases.ibm.com/v1"  # API version for both CR types
db2_cr_is_ready: false  # Boolean flag indicating if CR is in Ready state

# Detection behavior configuration
db2_cr_detection_retries: 15  # Number of retries for CR detection
db2_cr_detection_delay: 20    # Delay between retries in seconds
