---
# Restore Options
# -----------------------------------------------------------------------------
# Wait retries for ManageWorkspace to be ready
mas_app_restore_wait_retries: "{{ lookup('env', 'MAS_APP_RESTORE_WAIT_RETRIES') | default('180', true) }}"

# Delay between status checks (in seconds)
mas_app_restore_wait_delay: "{{ lookup('env', 'MAS_APP_RESTORE_WAIT_DELAY') | default('360', true) }}"
