---
# MAS Application Restore - Default Variables
# =============================================================================

# General Configuration
# -----------------------------------------------------------------------------
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
mas_workspace_id: "{{ lookup('env', 'MAS_WORKSPACE_ID') }}"
mas_app_id: "{{ lookup('env', 'MAS_APP_ID') }}"

# Restore Configuration
# -----------------------------------------------------------------------------
# Directory where backups are stored
mas_backup_dir: "{{ lookup('env', 'MAS_BACKUP_DIR') }}"

# Backup version to restore (e.g., "20240315-143022" or "v1.0-prod")
mas_app_backup_version: "{{ lookup('env', 'MAS_APP_BACKUP_VERSION') }}"

# Restore Options
# -----------------------------------------------------------------------------
# Wait timeout for ManageWorkspace to be ready (in seconds)
mas_app_restore_wait_timeout: "{{ lookup('env', 'MAS_APP_RESTORE_WAIT_TIMEOUT') | default('3600', true) }}"

# Delay between status checks (in seconds)
mas_app_restore_wait_delay: "{{ lookup('env', 'MAS_APP_RESTORE_WAIT_DELAY') | default('30', true) }}"

# Storage Class Override Options
# -----------------------------------------------------------------------------
# Override storage class from backup with custom storage classes
override_storageclass: "{{ lookup('env', 'OVERRIDE_STORAGECLASS') | default('false', true) | bool }}"

# Custom storage class for ReadWriteMany (RWX) access mode
manage_custom_storage_class_rwx: "{{ lookup('env', 'MANAGE_CUSTOM_STORAGE_CLASS_RWX') | default('', true) }}"

# Custom storage class for ReadWriteOnce (RWO) access mode
manage_custom_storage_class_rwo: "{{ lookup('env', 'MANAGE_CUSTOM_STORAGE_CLASS_RWO') | default('', true) }}"