---
- name: "install : Create rhoai Subscription"
  ibm.mas_devops.apply_subscription:
    namespace: "{{ rhoai_namespace }}"
    package_name: rhods-operator
    package_channel: "{{ rhoai_channel }}"
    catalog_source: "{{ rhoai_catalog_source }}"
    install_mode: AllNamespaces
  register: rhods_subscription
