apiVersion: cpd.ibm.com/v1
kind: Ibmcpd
metadata:
  name: ibmcpd-cr                                     # This is the recommended name, but you can change it
  namespace: "{{ cpd_services_namespace }}"                           # Replace with the project where you will install Cloud Pak for Data
spec:
  license:
    accept: true
    license: Standard
  storageClass: "{{ cpd_storage_class }}"                 # Replace with the name of a RWX storage class
  zenCoreMetadbStorageClass: "{{ cpd_block_storage_class }}"           # Replace with the name of a RWO storage class that points to block storage
