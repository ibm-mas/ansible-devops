---
- name: "Create tenant CR"
  vars:
    annotation_dict: "{{ mas_annotations | string | ibm.mas_devops.getAnnotations() }}"
  kubernetes.core.k8s:
    state: present
    namespace: "{{ aiservice_namespace }}"
    template: templates/aiservice/aiservicetenant.yml.j2

- name: "Wait for tenant CR to be ready"
  kubernetes.core.k8s_info:
    api_version: aiservice.ibm.com/v1
    name: "{{ tenantNamespace }}"
    namespace: "{{ aiservice_namespace }}"
    kind: AIServiceTenant
  register: aiservicetenant_cr_result
  until:
    - aiservicetenant_cr_result.resources is defined and aiservicetenant_cr_result.resources | length == 1
    - aiservicetenant_cr_result.resources[0].status is defined
    - aiservicetenant_cr_result.resources | json_query('[*].status.conditions[?type==`Successful`][].status') | select ('match','True') | list | length == 1
  retries: 45 # approx 45 minutes before we give up
  delay: 60 # 1 minute

- name: "Copy secrets to namespace: {{ tenantNamespace }}"
  shell: 'oc get secret {{ item }} -n aiservice-{{ aiservice_instance_id }} -o yaml | sed "s/namespace: .*/namespace: {{ tenantNamespace }}/" | oc apply --force -f -'
  with_items:
    - km-s3-secret
    - "{{ aiservice_pull_secret_name }}"

- name: "Create network policy for predictor"
  kubernetes.core.k8s:
    apply: yes
    template: "templates/tenant/ingress-allow-isvc.yml.j2"
