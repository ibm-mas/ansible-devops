- name: Delete Tenant CR
  kubernetes.core.k8s:
    state: absent
    api_version: aiservice.ibm.com/v1
    kind: AIServiceTenant
    name: "{{ tenantNamespace }}"
    namespace: "{{ aiservice_namespace }}"
    wait: true
    wait_timeout: 60

- name: Tenant status
  debug:
    msg: "Tenant was deleted"


