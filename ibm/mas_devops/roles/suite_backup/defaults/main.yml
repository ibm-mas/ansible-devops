---
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"

mas_backup_dir: "{{ lookup('env', 'MAS_BACKUP_DIR') }}"
suite_backup_version: "{{ lookup('env', 'SUITE_BACKUP_VERSION') }}"

# Include SLS configuration from backup in backup
include_sls: "{{ lookup('env', 'INCLUDE_SLS') | default('true', true) | bool }}"

# Include DRO (BAS) configuration from backup in backup
include_dro: "{{ lookup('env', 'INCLUDE_DRO') | default('true', true) | bool }}"
