---

# 1. Delete Grafana Datasource
# -------------------------------------------------------------------------------------
- name: "uninstall : grafana : Delete Grafana Datasource"
  kubernetes.core.k8s:
    state: absent
    api_version: integreatly.org/v1alpha1
    kind: GrafanaDataSource
    namespace: "{{ grafana_v4_namespace }}"
    name: mas-prom-grafanadatasource


# 2. Delete Grafana Instance
# -------------------------------------------------------------------------------------
- name: "uninstall : grafana : Delete Grafana Instance"
  kubernetes.core.k8s:
    state: absent
    template: templates/grafana/v4/grafana.yml.j2
    wait: yes
    wait_timeout: 300


# 3. Delete Grafana's ClusterRole and ClusterRoleBinding
# -------------------------------------------------------------------------------------
- name: "uninstall : grafana : Delete Grafana's ClusterRole and ClusterRoleBinding"
  kubernetes.core.k8s:
    state: absent
    template: templates/grafana/v4/grafana-rbac.yml.j2


# 4. Delete Grafana Namespace
# -------------------------------------------------------------------------------------
- name: "uninstall : grafana : Delete Grafana namespace"
  kubernetes.core.k8s:
    state: absent
    definition: "{{ lookup('template', 'templates/grafana/v4/grafana-namespace.yml.j2') }}"

# 5. Delete Old Grafana CRDs
# -------------------------------------------------------------------------------------
- name: "uninstall : grafana : Delete Grafana CRDs"
  kubernetes.core.k8s:
    state: absent
    api_version: "apiextensions.k8s.io/v1"
    kind: "CustomResourceDefinition"
    name: "{{ item }}.integreatly.org"
  loop:
    - "grafanas"
    - "grafanadashboards"
    - "grafanadatasources"
    - "grafanafolders"
    - "grafananotificationchannels"
