---
- name: "install : Create rhods Subscription"
  ibm.mas_devops.apply_subscription:
    namespace: "{{ rhods_namespace }}"
    package_name: rhods-operator
    package_channel: "{{ rhods_channel }}"
    catalog_source: "{{ rhods_catalog_source }}"
    install_mode: AllNamespaces
  register: rhods_subscription
