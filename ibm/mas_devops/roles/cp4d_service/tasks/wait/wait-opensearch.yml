---
# 1. Wait for opensearch-cluster custom resource to be created
# -----------------------------------------------------------------------------
- name: "wait/ccs : Wait for the OpenSearch cluster custom resource to appear (60s delay)"
  kubernetes.core.k8s_info:
    api_version: opensearch.opster.io/v1
    kind: OpenSearchCluster
    name: opensearch-cluster
    namespace: "{{ cpd_instance_namespace }}"
  register: opensearch_cr_lookup
  retries: 30 # Up to 30 minutes
  delay: 60 # Every 1 minute
  until:
    - opensearch_cr_lookup.resources is defined
    - opensearch_cr_lookup.resources | length > 0

# 2. Check if opensearch cr is already patched
# -----------------------------------------------------------------------------
- set_fact:
    is_opensearch_already_patched: "{{ opensearch_cr_lookup.resources[0].spec.general.imagePullSecrets is defined and opensearch_cr_lookup.resources[0].spec.general.imagePullSecrets | length > 0 }}"

- debug:
    msg:
      - "OpenSearch Already patched? ..................... {{ is_opensearch_already_patched }}"

# 3. Only patch opensearch cr with ibm-entitlement-key if is_opensearch_already_patched == False
# -----------------------------------------------------------------------------
- block:
    # Scale down OpenSearch operator to force reconcile
    - name: "wait/ccs : Scale down opensearch-operator"
      kubernetes.core.k8s:
        api_version: apps/v1
        name: opensearch-operator-controller-manager
        namespace: "{{ cpd_operators_namespace }}"
        kind: Deployment
        definition:
          spec:
            replicas: 0
        apply: true
        server_side_apply:
          field_manager: ansible
          force_conflicts: true

    - name: "wait/ccs : Delete opensearch statefulset so next time it recreates with right imagePullSecrets"
      kubernetes.core.k8s:
        state: absent
        api_version: apps/v1
        kind: StatefulSet
        namespace: "{{ cpd_instance_namespace }}"
        label_selectors:
          - "opster.io/opensearch-cluster=opensearch-cluster"
      ignore_errors: true # Other roles running at the same time may delete this and then we get a 404 Not Found error - if it doesn't exist that is fine

    - name: "wait/ccs : Patch the opensearch-cluster custom resource to include right imagePullSecrets"
      kubernetes.core.k8s:
        api_version: opensearch.opster.io/v1
        kind: OpenSearchCluster
        name: opensearch-cluster
        namespace: "{{ cpd_instance_namespace }}"
        apply: yes
        definition:
          spec:
            general:
              imagePullSecrets:
                - name: ibm-entitlement-key

    # Scale up OpenSearch operator again to force reconcile
    - name: "wait/ccs : Scale up opensearch-operator to force reconcile"
      kubernetes.core.k8s:
        api_version: apps/v1
        name: opensearch-operator-controller-manager
        namespace: "{{ cpd_operators_namespace }}"
        kind: Deployment
        definition:
          spec:
            replicas: 1
        apply: true
        server_side_apply:
          field_manager: ansible
          force_conflicts: true

    # Wait for OpenSearch operator to be ready
    - name: "wait/ccs : Wait for opensearch-operator to be ready again (60s delay)"
      kubernetes.core.k8s_info:
        api_version: apps/v1
        name: opensearch-operator-controller-manager
        namespace: "{{ cpd_operators_namespace }}"
        kind: Deployment
      register: opensearch_operator_lookup
      until: opensearch_operator_lookup.resources[0].status.availableReplicas is defined
      retries: 20 # Approximately 20 minutes before we give up
      delay: 60 # 1 minute

  when: not is_opensearch_already_patched

# 4. Wait for OpenSearch cluster to be ready
# -----------------------------------------------------------------------------
- name: "wait/ccs : Wait for OpenSearch cluster to be ready (60s delay)"
  kubernetes.core.k8s_info:
    api_version: opensearch.opster.io/v1
    kind: OpenSearchCluster
    name: opensearch-cluster
    namespace: "{{ cpd_instance_namespace }}"
  register: opensearch_status_lookup
  retries: 60 # Up to 60 minutes
  delay: 60 # Every 1 minute
  until:
    - opensearch_status_lookup.resources is defined
    - opensearch_status_lookup.resources | length > 0
    - opensearch_status_lookup.resources[0].status is defined
    - opensearch_status_lookup.resources[0].status.phase is defined
    - opensearch_status_lookup.resources[0].status.phase == "RUNNING"

- name: "wait/ccs : Check that the OpenSearch cluster phase is 'RUNNING'"
  assert:
    that: opensearch_status_lookup.resources[0].status.phase == "RUNNING"
    fail_msg: "OpenSearch cluster install failed (phase is not RUNNING)"

