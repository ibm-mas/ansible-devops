---

# Provide intelligent storage class selection to minimize required user knowledge
#
# 1. Has the user provided a storage class directly
# 2. Are IBMCloud ROKS Storage classes available, use ROKS defaults
# 3. Are OpenShift Container Storage classes available, use OCS defaults
# 4. Otherwise, fail if the storage class is required

# 1. Lookup ROKS storage class availabiity
# -----------------------------------------------------------------------------
# We only need to perform this lookup if one or more storage classes are not defined
- name: Lookup ROKS storage classes
  when:
    - cpd_service_name != 'wd'
    - cpd_service_storage_class is not defined or cpd_service_storage_class == ""
  kubernetes.core.k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: ibmc-file-gold-gid
  register: lookup_roks_storageclass

# 2. Set Storage (Required)
# -----------------------------------------------------------------------------
# Unless the user sets a storage class we will auto-select the ibmc-file-gold-gid
# storage class
- name: Default Service Storage for ROKS if not set by user
  when:
    - cpd_service_name != 'wd'
    - cpd_service_storage_class is not defined or cpd_service_storage_class == ""
    - lookup_roks_storageclass.resources | length > 0
  set_fact:
    cpd_service_storage_class: ibmc-file-gold-gid

- name: Assert that service storage class has been defined
  when: cpd_service_name != 'wd'
  assert:
    that: cpd_service_storage_class is defined and cpd_service_storage_class != ""
    fail_msg: "cpd_service_storage_class must be defined"

# 3. Watson Discovery only - Lookup ROKS storage class availabiity
# -----------------------------------------------------------------------------
# We only need to perform this lookup if one or more storage classes are not defined
- name: "Watson Discovery: Lookup ROKS block storage classes"
  when:
    - cpd_service_name == 'wd'    
    - cpd_wd_storage_class is not defined or cpd_wd_storage_class == ""
  kubernetes.core.k8s_info:
    api_version: storage.k8s.io/v1
    kind: StorageClass
    name: ibmc-block-gold
  register: lookup_wd_storageclass

# 4. Watson Discovery only - Set Storage (Required)
# -----------------------------------------------------------------------------
# Unless the user sets a storage class we will auto-select the ibmc-block-gold
# storage class
- name: "Watson Discovery: Default Service Block Storage for ROKS if not set by user"
  when:
    - cpd_service_name == 'wd'
    - cpd_wd_storage_class is not defined or cpd_wd_storage_class == ""
    - lookup_wd_storageclass.resources | length > 0
  set_fact:
    cpd_wd_storage_class: ibmc-block-gold

- name: "Watson Discovery - Assert that service storage class has been defined"
  when: cpd_service_name == 'wd'
  assert:
    that: cpd_service_storage_class is defined and cpd_service_storage_class != ""
    fail_msg: "cpd_service_storage_class must be defined"

# 5. Debug storage class configuration
# -----------------------------------------------------------------------------
- name: "Debug CP4D service storage class configuration"
  when:
    - cpd_service_name == 'wd'
  debug:
    msg:
      - "Storage class (CP4D service) ........................ {{ cpd_service_storage_class }}"
      - "Block Storage class (Watson Discovery service) ...... {{ cpd_wd_storage_class }}"

- name: "Debug CP4D service storage class configuration"
  when:
    - cpd_service_name != 'wd'
  debug:
    msg:
      - "Storage class (CP4D service) .................. {{ cpd_service_storage_class }}"
