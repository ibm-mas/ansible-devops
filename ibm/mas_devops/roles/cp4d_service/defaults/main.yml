  # Cognos Analytics
  ca:
    assembly_name: cognos_analytics
    catalog_source: ibm-operator-catalog
    description: "Cognos Analytics"
    operator_name: ibm-ca-operator
    package_name: "ibm-ca-operator"
    cr_name: "ca-addon-cr"
    cr_api: "ca.cpd.ibm.com"
    cr_api_version: "v1"
    crd_kind: "CAService"
    crd_name: "caservices.ca.cpd.ibm.com"
    csv_name: "ibm-ca-operator"
    api_version: ca.cpd.ibm.com/v1
    component_dependencies:
      - ccs
    rabbitmq:
      channel_name: "v1.0" # this info does not exist in olm-utils-cm therefore adding here
    elasticsearch:
      channel_name: "v1.1" # this info does not exist in olm-utils-cm therefore adding here

cluster_type:
  - aws:
