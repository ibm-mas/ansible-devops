- name: Create tenant {{ tenantNamespace }} and add to db2 for mcc - using uri
  uri:
    url: "https://aibroker.{{ mas_instance_id }}.{{ mas_aibroker_domain }}/ibm/aibroker/service/rest/api/v1/tenantEntitlements"
