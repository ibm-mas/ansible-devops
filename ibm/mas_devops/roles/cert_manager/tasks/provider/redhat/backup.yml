---
- name: "Fail if require variables for Redhat cert-manager backup are not provided"
  ibm.mas_devops.verify_backup_restore_vars:
    mas_backup_dir: "{{ mas_backup_dir }}"
    action: "backup"
    component: "certmanager"

- name: "Check if CERTMANAGER_BACKUP_VERSION is provided, if not set to default 'YYYYMMDD-HHMMSS' format"
  set_fact:
    certmanager_backup_version: "{{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"
  when: certmanager_backup_version is not defined or certmanager_backup_version == "" or certmanager_backup_version == "None"

- name: "Set fact: cert-manager backup base directory path"
  set_fact:
    certmgr_backup_path: "{{ mas_backup_dir }}/backup-{{ certmanager_backup_version }}-certmanager"

- name: "Set fact: cert-manager backup resources"
  set_fact:
    certmanager_backup_resources:
      - namespace: "{{ cert_manager_operator_namespace }}"
        resources:
          # Projects
          - kind: Project
            api_version: project.openshift.io/v1
            name: "{{ cert_manager_namespace }}"
          - kind: Project
            api_version: project.openshift.io/v1
            name: "{{ cert_manager_operator_namespace }}"
          # certmanager source
          - kind: Subscription
            api_version: operators.coreos.com/v1alpha1
            name: openshift-cert-manager-operator
          # operator group
          - kind: OperatorGroup
            api_version: operators.coreos.com/v1
            name: operatorgroup


# Call the backup_resources plugin to execute the backup to the path provided
# -----------------------------------------------------------------------------
- name: "Backup cert-manager resources (referenced secrets are auto-discovered)"
  ibm.mas_devops.backup_resource:
    backup_resources: "{{ certmanager_backup_resources }}"
    backup_path: "{{ certmgr_backup_path }}"
  register: backup_result

# Show the results
# -----------------------------------------------------------------------------
- name: "Display backup results"
  debug:
    msg:
      - "Backup completed{{ ' with failures' if backup_result.failed_count > 0 else ' successfully' }}"
      - "Total resources backed up: {{ backup_result.backed_up_count }}"
      - "Total resources failed: {{ backup_result.failed_count }}"
      - "Resources not found: {{ backup_result.not_found_count }}"
      - "Secrets auto-discovered: {{ backup_result.discovered_secrets_count }}"
      - "Backup location: {{ certmgr_backup_path }}"

# Fail task if any errors occurred.
# -----------------------------------------------------------------------------
- name: "Display failed resources"
  debug:
    msg:
      - "Failed resources:"
      - "{{ backup_result.failed_resources | to_nice_yaml }}"
  when: backup_result.failed_count > 0

- name: "Fail if backup had errors"
  fail:
    msg: |
      Backup failed for {{ backup_result.failed_count }} resource(s):
      {% for resource in backup_result.failed_resources %}
      - {{ resource.description }} in {{ resource.scope }}
      {% endfor %}
  when: backup_result.failed_count > 0
