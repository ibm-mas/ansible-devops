---
- name: "Fetch all CP4D CatalogSources"
  k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: CatalogSource
    namespace: openshift-marketplace
  register: all_catalogs

- name: "Filter CP4D CatalogSources"
  set_fact:
    cp4d_catalogs: "{{ all_catalogs.resources | selectattr('metadata.name', 'search', 'ibm') | list }}"

- name: "Delete CP4D CatalogSources"
  k8s:
    api_version: operators.coreos.com/v1alpha1
    kind: CatalogSource
    namespace: "{{ item.metadata.namespace }}"
    name: "{{ item.metadata.name }}"
    state: absent
    wait: yes
    force: yes
  loop: "{{ cp4d_catalogs }}"
  loop_control:
    label: "{{ item.metadata.name }}"
  ignore_errors: true

- name: "Wait until all CP4D CatalogSources are gone"
  k8s_info:
    api_version: operators.coreos.com/v1alpha1
    kind: CatalogSource
    namespace: openshift-marketplace
  register: remaining_cp4d_catalogs
  until: remaining_cp4d_catalogs.resources | selectattr('metadata.name', 'search', 'ibm') | list | length == 0
  retries: 30
  delay: 20
  ignore_errors: true
