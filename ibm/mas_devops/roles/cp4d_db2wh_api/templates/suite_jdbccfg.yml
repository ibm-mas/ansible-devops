---
apiVersion: v1
kind: Secret
type: Opaque
metadata:
  name: "jdbc-{{ cp4d_db2wh_db_name | lower }}-credentials"
  namespace: "mas-{{mas_instance_id}}-core"
stringData:
  username: "{{ cp4d_admin_username }}"
  password: "{{ cp4d_admin_password }}"
---
apiVersion: config.mas.ibm.com/v1
kind: JdbcCfg
metadata:
  name: "{{ mas_instance_id }}-jdbc-system"
  namespace: "mas-{{ mas_instance_id }}-core"
  labels:
    mas.ibm.com/configScope: system
    mas.ibm.com/instanceId: "{{ mas_instance_id }}"
spec:
  displayName: "{{ cp4d_db2wh_db_name | lower }} on CP4D"
  config:
    url: "{{ cp4d_db_jdbc_url }}"
    sslEnabled: true
    credentials:
      secretName: "jdbc-{{ cp4d_db2wh_db_name | lower }}-credentials"
  certificates:
    - alias: "{{ cp4d_db2wh_db_name | lower }}"
      crt: |
        {{ cp4d_db_certificate | indent(8) }}
