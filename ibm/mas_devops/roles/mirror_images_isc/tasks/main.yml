- name: Path of ISC file to download
  set_fact:
    isc_file_path: "{{ isc_files_registry_full_url }}/{{ package_name }}/isc-{{ package_name }}{{ package_version }}-amd64.tar.gz"

- name: "{{ package_name }} : Download ISC file from Artifactory with token"
  get_url:
    url: "{{ isc_file_path }}"
    dest: "{{ ansible_env.HOME }}/.ibm-mas/isc-{{ package_name }}{{ package_version }}-amd64.tar.gz"
    headers:
      Authorization: "Bearer {{ artifactory_token }}"
    validate_certs: yes
  no_log: true

# 4A. Execute the mirror (to filesystem)
# -----------------------------------------------------------------------------
- name: "{{ package_name }} : Mirror Images to local filesystem"
  when: mirror_mode == "to-filesystem"
  block:
    - name: "{{ package_name }}: Run mirror command"
      shell: |
        oc mirror \
          -c "{{ ansible_env.HOME }}/.ibm-mas/isc-{{ package_name }}{{ package_version }}-amd64.tar.gz" 
          file://{{ mirror_working_dir }} --v2
      register: ocimagemirror_result
      ignore_errors: true

    - name: "{{ package_name }} : Debug mirror command"
      debug:
        msg:
          - "Source: {{ mirror_working_dir }}/manifests/to-filesystem/{{ manifest_name }}_{{ manifest_version }}.txt"
          - "Auth: {{ auth_file }}"
          - "{{ (ocimagemirror_result.rc == 0) | ternary(ocimagemirror_result.stdout_lines, ocimagemirror_result.stderr_lines) }}"

    - name: "{{ package_name }} : Fail if mirror is not successful"
      assert:
        that: ocimagemirror_result.rc == 0
        fail_msg: "Image mirroring failed (see debug information above)."

