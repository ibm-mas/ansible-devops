---
# 1. Check for undefined properties that do not have a default
# -----------------------------------------------------------------------------
- name: "{{ package_name }} : Fail if required properties are not provided"
  assert:
    that:
      - package_name is defined and package_name != ""
      - package_version is defined and package_version != ""
      - mirror_mode is defined and mirror_mode != ""
      - mirror_working_dir is defined and mirror_working_dir != ""
    fail_msg: "One or more required properties are missing"

- name: "{{ package_name }} : Debug"
  debug:
    msg:
      - "Package Name .......................... {{ package_name }}"
      - "Package Version ....................... {{ package_version }}"
      - "Mirror Single Architecture ............. {{ mirror_single_arch | default('<not set>', True) }}"
      - "Working Directory ...................... {{ mirror_working_dir }}"
      - "Mode ................................... {{ mirror_mode }}"
      - "Auth File .............................. {{ auth_file }}"

# 2. Set up auth secret
# -----------------------------------------------------------------------------
- name: "{{ package_name }} : Create working directory"
  file:
    path: "{{ ansible_env.HOME }}/.ibm-mas"
    state: directory

# 2. Create directory for auth.json
# -----------------------------------------------------------------------------
- name: "{{ package_name }} : Create working directory"
  file:
    path: "{{ ansible_env.HOME }}/containers"
    state: directory

# 2. Configure credentials in auth.json
# -----------------------------------------------------------------------------
- name: "{{ package_name }} : Set XDG_RUNTIME_DIR environment variable"
  set_fact:
    ansible_env: "{{ ansible_env | combine({'XDG_RUNTIME_DIR': ansible_env.HOME}) }}"

- name: "{{ package_name }} : Create auth secret"
  ansible.builtin.template:
    src: templates/auth.json.j2
    dest: "{{ XDG_RUNTIME_DIR }}/containers/auth.json"
  #no_log: true

