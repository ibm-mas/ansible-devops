---
- name: "Fail if require variables for IBM operator catalog backup are not provided"
  ibm.mas_devops.verify_backup_restore_vars:
    mas_backup_dir: "{{ mas_backup_dir }}"
    action: "backup"
    component: "catalog"

- name: "Check if IBM_CATALOGS_BACKUP_VERSION is provided, if not set to default 'YYMMDD-HHMMSS' format"
  set_fact:
    ibm_catalogs_backup_version: "{{ lookup('pipe', 'date +%Y%m%d-%H%M%S') }}"
  when: ibm_catalogs_backup_version is not defined or ibm_catalogs_backup_version == "" or ibm_catalogs_backup_version == "None"

- name: "Set fact: Catalog backup base directory path"
  set_fact:
    catalog_backup_path: "{{ mas_backup_dir }}/backup-{{ ibm_catalogs_backup_version }}-catalog"

- name: "Set fact: IBM operator catalog backup resources"
  set_fact:
    catalog_backup_resources:
      - namespace: "openshift-marketplace"
        resources:
          # Catalog source
          - kind: CatalogSource
            api_version: operators.coreos.com/v1alpha1
            name: ibm-operator-catalog
          # Secret (for dev catalogs)
          - kind: Secret
            api_version: v1
            name: wiotp-docker-local
          # Service Accounts (this is reqd for dev catalogs)
          - kind: ServiceAccount
            api_version: v1
            name: ibm-operator-catalog
          - kind: ServiceAccount
            api_version: v1
            name: default

# Call the backup_resources plugin to execute the backup to the path provided
# -----------------------------------------------------------------------------
- name: "Backup catalogs resources (referenced secrets are auto-discovered)"
  ibm.mas_devops.backup_resource:
    backup_resources: "{{ catalog_backup_resources }}"
    backup_path: "{{ catalog_backup_path }}"
  register: backup_result

# Show the results
# -----------------------------------------------------------------------------
- name: "Display backup results"
  debug:
    msg:
      - "Backup completed{{ ' with failures' if backup_result.failed_count > 0 else ' successfully' }}"
      - "Total resources backed up: {{ backup_result.backed_up_count }}"
      - "Total resources failed: {{ backup_result.failed_count }}"
      - "Resources not found: {{ backup_result.not_found_count }}"
      - "Secrets auto-discovered: {{ backup_result.discovered_secrets_count }}"
      - "Backup location: {{ catalog_backup_path }}"

# Fail task if any errors occurred.
# -----------------------------------------------------------------------------
- name: "Display failed resources"
  debug:
    msg:
      - "Failed resources:"
      - "{{ backup_result.failed_resources | to_nice_yaml }}"
  when: backup_result.failed_count > 0

- name: "Fail if backup had errors"
  fail:
    msg: |
      Backup failed for {{ backup_result.failed_count }} resource(s):
      {% for resource in backup_result.failed_resources %}
      - {{ resource.description }} in {{ resource.scope }}
      {% endfor %}
  when: backup_result.failed_count > 0
