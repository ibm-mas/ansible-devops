---

# Integration related vars
mas_workspace_id: "{{ lookup('env', 'MAS_WORKSPACE_ID') | default('', true) }}"
bundle_name: "{{ lookup('env', 'BUNDLE_NAME') | default('', true) }}"
manage_namespace: "{{ lookup('env', 'MANAGE_NAMESPACE') | default('', true) }}"
manage_workspace_cr_name: "{{ lookup('env', 'MANAGE_WORKSPACE_CR_NAME') }}"

newpropsdict:
  mxe.int.aibrokerapikey: "{{ lookup('env', 'AIBROKER_API_KEY') | default('', true) }}"
  mxe.int.aibrokerapiurl: "{{ lookup('env', 'AIBROKER_API_URL') | default('', true) }}"
  mxe.int.aibrokertenantid: "{{ lookup('env', 'AIBROKER_TENANT_ID') | default('', true) }}"


mas_app_id: "aibroker"
mas_instance_id: "{{ lookup('env', 'MAS_INSTANCE_ID') }}"
aibroker_namespace: "mas-{{ mas_instance_id }}-aibroker"
