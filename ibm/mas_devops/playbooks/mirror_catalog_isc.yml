---
- hosts: localhost
  any_errors_fatal: true

  vars:
    catalog_name: "{{ lookup('env', 'MAS_CATALOG_VERSION') | default ('@@MAS_LATEST_CATALOG@@', True) }}"
    mas_channel: "{{ lookup('env', 'MAS_CHANNEL') | default ('9.1.x', True) }}"
    mirror_mode: "{{ lookup('env', 'MIRROR_MODE') | default ('direct', True) }}"
    #artifactory_token: "{{ lookup('env', 'ARTIFACTORY_TOKEN') }}"


  roles:
    # 1. IBM Maximo Application Suite Core
    # -------------------------------------------------------------------------
    - role: ibm.mas_devops.mirror_catalog_isc
