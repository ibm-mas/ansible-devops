---
# Add Assist application to an existing MAS Core+IoT installation
#
# Dependencies:
# - ansible-playbook ibm.mas_devops.oneclick_core
# - ansible-playbook ibm.mas_devops.oneclick_add_iot
#
- hosts: localhost
  any_errors_fatal: true
  vars:
    # Application Dependencies
    cos_type: ibm
    cpd_service_name: wd
    cpd_product_version: "{{ lookup('env', 'CPD_PRODUCT_VERSION') | default('4.6.6', true) }}"

    # Application Installation
    mas_app_id: assist
    mas_app_channel: "{{ lookup('env', 'MAS_APP_CHANNEL') | default('8.8.x', true) }}"

    mas_app_spec:
      bindings:
        objectstorage: system
    mas_appws_spec:
      bindings:
        watsondiscovery: application

    # Application Configuration
    mas_workspace_id: "{{ lookup('env', 'MAS_WORKSPACE_ID') | default('masdev', true) }}"

  pre_tasks:
    # For the full set of supported environment variables refer to the playbook documentation
    - name: Check for required environment variables
      assert:
        that:
          - lookup('env', 'MAS_INSTANCE_ID') != ""
          - lookup('env', 'MAS_CONFIG_DIR') != ""
          - lookup('env', 'IBM_ENTITLEMENT_KEY') != ""
        fail_msg: "One or more required environment variables are not defined"

  roles:
    - ibm.mas_devops.cos
    - ibm.mas_devops.cp4d
    - ibm.mas_devops.cp4d_service
    - ibm.mas_devops.suite_config
    - ibm.mas_devops.suite_app_install
    - ibm.mas_devops.suite_app_config
