---
- hosts: localhost
  any_errors_fatal: true
  vars:
    cluster_type: roks
    ocp_version: "{{ lookup('env', 'OCP_VERSION') | default('4.20_openshift', True) }}"
    prometheus_storage_class: ibmc-block-gold
    prometheus_alertmgr_storage_class: ibmc-file-gold-gid

    # Supported providers: longhorn
    ocp_storage_provider: "{{ lookup('env', 'OCP_STORAGE_PROVIDER') }}"

    # When using Longhorn in the context of ROKS, default to a single replica
    # This is suitable for development environments, reducing the cost of
    # storage at the cost of reliability/availability (in non-development
    # environments you will likely want to use the ibmc storage classes anyway)
    longhorn_replica_count: "{{ lookup('env', 'LONGHORN_REPLICA_COUNT') | default('1', True) | int }}"

    # We use "turbonomic_target_name" as a key to indicate that we want to run the turbonomic role
    turbonomic_target_name: "{{ lookup('env', 'TURBONOMIC_TARGET_NAME') }}"

  pre_tasks:
    # For the full set of supported environment variables refer to the playbook documentation
    - name: Check for required environment variables
      assert:
        that:
          - lookup('env', 'IBMCLOUD_APIKEY') != ""
          - lookup('env', 'CLUSTER_NAME') != ""
        fail_msg: "One or more required environment variables are not defined"

  roles:
    # 1. Provision the ROKS cluster (if it doesn't already exist)
    - role: ibm.mas_devops.ocp_provision

    # 2. Login to the cluster
    - role: ibm.mas_devops.ocp_login

    # 3. Upgrade the cluster's image registry to 400Gb
    - role: ibm.mas_devops.ocp_roks_upgrade_registry_storage
      when: lookup('env', 'UPGRADE_IMAGE_REGISTRY_STORAGE') == "true"

    # 4. Verify the cluster is ready to use
    - role: ibm.mas_devops.ocp_verify

    # 5. Configure optional storage provider
    - role: ibm.mas_devops.longhorn
      when: ocp_storage_provider == "longhorn"

    # 6. Configure optional turbonomic integration
    - role: ibm.mas_devops.turbonomic
      when: turbonomic_target_name != ""
