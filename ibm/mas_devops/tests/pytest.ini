[pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --strict-markers
    ; Coverage options commented out until pytest-cov is installed
    ; --cov=../plugins/action
    ; --cov-report=html
    ; --cov-report=term-missing
    ; --cov-fail-under=80
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    k8s: Tests requiring Kubernetes mocking
    external_api: Tests mocking external APIs

