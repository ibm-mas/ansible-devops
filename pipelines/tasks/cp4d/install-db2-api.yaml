---
apiVersion: tekton.dev/v1beta1
kind: ClusterTask
metadata:
  name: mas-devops-install-db2-api
spec:
  params:
    - name: junit_suite_name
      type: string
      description: Optional name for the junit suite, used to enable save-junit-to-mongo.py
      default: ""
    - name: database_name
      type: string
    - name: meta_storage
      type: string
      default: "20"
    - name: user_storage
      type: string
      default: "100"
    - name: backup_storage
      type: string
      default: "100"
    - name: mas_config_scope
      type: string
    - name: mas_workspace_id
      type: string
      default: ""
    - name: mas_application_id
      type: string
      default: ""
  stepTemplate:
    env:
      - name: MAS_CONFIG_DIR
        value: /workspace/configs
      - name: JUNIT_SUITE_NAME
        value: $(params.junit_suite_name)
      - name: CPD_DB2WH_INSTANCE_NAME
        value: $(params.database_name)
      - name: CPD_META_STORAGE_SIZE_GB
        value: $(params.meta_storage)
      - name: CPD_USER_STORAGE_SIZE_GB
        value: $(params.user_storage)
      - name: CPD_BACKUP_STORAGE_SIZE_GB
        value: $(params.backup_storage)
      - name: MAS_CONFIG_SCOPE
        value: $(params.mas_config_scope)
      - name: MAS_WORKSPACE_ID
        value: $(params.mas_workspace_id)
      - name: MAS_APP_ID
        value: $(params.mas_application_id)
  steps:
    - name: install-db2-api
      command:
        - /opt/app-root/src/run-playbook.sh
        - /opt/app-root/lib/python3.8/site-packages/ansible_collections/ibm/mas_devops/playbooks/cp4d/install-db2-api.yml
      image: quay.io/ibmmas/ansible-devops:latest
      workingDir: /workspace/configs

  workspaces:
    - name: configs
    - name: settings
