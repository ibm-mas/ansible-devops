sudo: required

language: python
python: 3.8

# Don't build on branches that match a semver string (ie the release tags that we create)
branches:
  except:
    - /^(0|[1-9]\d*)\.(0|[1-9]\d*)\.(0|[1-9]\d*)(-(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*)(\.(0|[1-9]\d*|\d*[a-zA-Z-][0-9a-zA-Z-]*))*)?(\+[0-9a-zA-Z-]+(\.[0-9a-zA-Z-]+)*)?$/

install:
  - $TRAVIS_BUILD_DIR/build/bin/initbuild.sh
  - python -m pip install -q ansible==2.10.3 mkdocs yamllint

script:
  - yamllint -c yamllint.yaml ibm/mas_devops || travis_terminate 1
  - mkdocs build --verbose --clean --strict || travis_terminate 1
  - $TRAVIS_BUILD_DIR/build/bin/build-collection.sh || travis_terminate 1

after_success:
  - $HOME/build.common/bin/git-release.sh $TRAVIS_BUILD_DIR/ibm/mas_devops/ibm-mas_devops-$(cat $TRAVIS_BUILD_DIR/.version).tar.gz

deploy:
  provider: pages
  skip_cleanup: true
  github_url: github.com
  github_token: $GITHUB_TOKEN
  verbose: true
  local_dir: site
  target_branch: gh-pages
  on:
    branch: master
